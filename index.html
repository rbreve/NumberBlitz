<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Blitz!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            width: 100%;
            max-width: 350px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        #level-display {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
            color: #007bff;
        }
        #number-display {
            font-size: 36px;
            height: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        #user-input {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .number-dial {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .dial-button {
            font-size: 24px;
            padding: 15px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
        }
        #submit-btn {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 36px;
            z-index: 1000;
            display: none;
        }
        .game-over button {
            margin-top: 20px;
            font-size: 24px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Number Game</h1>
        <div id="level-display">Level 1</div>
        <div id="number-display"></div>
        <input type="text" id="user-input" maxlength="5" readonly>
        <div class="number-dial">
            <button class="dial-button">1</button>
            <button class="dial-button">2</button>
            <button class="dial-button">3</button>
            <button class="dial-button">4</button>
            <button class="dial-button">5</button>
            <button class="dial-button">6</button>
            <button class="dial-button">7</button>
            <button class="dial-button">8</button>
            <button class="dial-button">9</button>
            <button class="dial-button" data-action="clear">C</button>
            <button class="dial-button">0</button>
            <button class="dial-button" data-action="backspace">âŒ«</button>
        </div>
        <button id="submit-btn">Submit</button>
        <div id="result"></div>
    </div>
    <div class="game-over">
        <div>GAME OVER</div>
        <button id="restart-btn">Restart</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
